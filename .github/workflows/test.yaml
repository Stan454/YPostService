name: Run Tests and CodeQL Analysis

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:
  test:
    name: Run xUnit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' 

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release

  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Run API tests
        run: |
          postman collection run "${{ github.workspace }}/postman/collections/YPostApiTests.json" -e "20622241-6b368ec6-771a-45b5-b4a1-9fd6da04cb6c"    
      
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: [test]  # Runs only after both test jobs succeed

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      matrix:
        language: [csharp]
        build-mode: [manual]  # Manual build mode may be necessary if autobuild isn't working for your .NET project
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
    
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          build-mode: manual
    
      - name: Build solution manually
        run: dotnet build --configuration Release
    
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
